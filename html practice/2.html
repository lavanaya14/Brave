<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML 5 </legend>
        Name:
        <input type="text" name="name" required="" placeholder="Enter Your Name" autofocus="" value="Lavanaya Rajput" Maxlength="20"/>
        <br/>
        <br/>
        Color:
        <input type="color" name="color" value="800000"/>
        <br/>
        <br/>
        E-Mail:
        <input type="email" name="email"/>
        <br/>
        <br/>
        Password:
        <input type="password" name="password"/>
        <br/>
        <br/>
        Address:
        <textarea name="Address"></textarea>
        <br/>
        <br/>
        Gender:
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender" checked=" "/>Female
        <br>
        <br>
        Age:
        <input type="number" name="number" min="1" max="45"/>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="hobbies[]" checked=" "/>Dancing
        <input type="checkbox" name="hobbies[]" checked=" "/>Singing
        <br/>
        <br/>
        Country:
        <select>
            <option>Please Select A Country</option>
            <optgroup  label="Asia">
               <option value="India">India</option>
               <option value="Sri Lanka">Sri Lanka</option>
               <option value="Nepal">Nepal</option>
               <option value="China">China</option>
            </optgroup>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
        </select>
        Range:
        <input type="range" name="reange" min="0" max="200"/>
        <br/>
        <br/>
        <input type="Submit" name=" "/>
        <input type="reset" name=" "/>
    </fieldset>
    </form>
</body>
</html>
